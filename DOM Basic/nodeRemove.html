<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        
<div id="div1">
    <p id="p1">This is number one paragraph</p>
    <p id="p2">This is number two paragraph </p>
    <p id="p3">This is number Three paragraph</p>

</div>


<script>
    const p2 = document.getElementById('p2');
    p2.remove(); // just call remove function for remove dom 


    const div1 = document.getElementById('div1');
    const p1 = document.getElementById('p1');
    div1.removeChild(p1); //browser friendly


</script>
</body>
</html>
