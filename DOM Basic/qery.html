<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doccument</title>
</head>
<body>
    <h1 id="query">This is heading 1</h1>
    <h1 id="query2">This is heading 1</h1>
    <h1 class="query">This is heading 1</h1>
    <p>this is mamun</p>


    <script>
    
        document.getElementById("query").innerHTML = "Yes change value name is query";
        document.querySelector("#query2").innerHTML = "used query selector ";
        document.querySelector(".query").innerHTML = "used query selector by use class ";
               // when u use query u will . or # like css 

        document.querySelector("p").innerHTML = "This is tag name";

     
    </script>
</body>
</html>
