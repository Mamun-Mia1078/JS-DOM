<!DOCTYPE html>
<html>
<body>

<div onmouseover="hover(this)" onmouseout="mOut(this)" 
style="background-color:#D94A38;width:120px;height:20px;padding:40px;">
Mouse Over Me</div>

<script>
function hover(obj) {
  obj.innerHTML = "You are already hover it"
}

function mOut(obj) {
  obj.innerHTML = "Click me "
}
</script>

</body>
</html>
